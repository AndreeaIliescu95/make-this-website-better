<!DOCTYPE html>
<html>
  <head>
    <title>Register to work at Etch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="page">
      <nav class="navbar">
            <img class="navbar__logo" src="./assets/logo.svg">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="https://etch.co/team" class="nav-link">Team</a>
                </li>
                <li class="nav-item">
                    <a href="https://etch.co/work" class="nav-link">Work</a>
                </li>
                <li class="nav-item">
                    <a href="https://etch.co/makes" class="nav-link">Makes</a>
                </li>
                <li class="nav-item">
                    <a href="https://etch.co/the" class="nav-link">The</a>
                </li>
                 <li class="nav-item">
                    <a href="https://etch.co/dream" class="nav-link">Dream</a>
                </li>
                 <li class="nav-item">
                    <a href="https://etch.co/work" class="nav-link">Work</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
      <div class="container">
        <div class="left__column">
          <div class="hero">
            <h1 class="hero__title">Register to <br> work at Etch</h1>
            <p class="hero__subtitle">
              Simply fill in this form with your details <br>to register your 
              interest for working at <a href="https://etch.co" target="_blank">Etch</a>
            </p>
            <img class="hero__img" src="./assets/imghero.svg">
          </div>
        </div>
        
        <div class="right__column">
            <div class="main">
              <form class="form" action="https://formspree.io/f/xaylazjw" method="POST">
                <input type="hidden" name="id" value="123456">

                <div class="form-group">
                  <label class="form-group__label">Name <span class="required">*</span></label>
                  <input class="form-group__input" type="text" name="name" required="required">
                </div>

                <div class="form-group">
                  <label class="form-group__label">Email <span class="required">*</span> </label>
                  <input class="form-group__input" type="text" name="email">
                </div>

                <div class="form-group">
                  <label class="form-group__label">Date of birth</label>
                  <input class="form-group__input" type="text" name="dob">
                </div>

                <div class="form-group">
                  <label class="form-group__label">Telephone number <span class="required">*</span></label>
                  <input class="form-group__input" type="text" name="telephone">
                </div>

                <div class="form-group">
                  <label class="form-group__label">Address</label>
                  <input class="form-group__input" type="text" name="address">
                </div>

                <div class="form-group">
                  <label class="form-group__label">Number of years experience<span class="required">*</span></label>
                  <input class="form-group__input" type="text" name="years">
                </div>

                <div class="form-group">
                  <label class="form-group__label">Favourite web development topics</label>
                  <input class="form-group__checkbox" type="checkbox" name="faves[]"> 
                  <label>Hex colours</label><br />
                  <input class="form-group__checkbox" type="checkbox" name="faves[]"> 
                  <label>Accessibility</label><br />
                  <input class="form-group__checkbox" type="checkbox" name="faves[]"> 
                  <label>Node modules</label><br />
                  <input class="form-group__checkbox" type="checkbox" name="faves[]"> 
                  <label>Javascript frameworks</label><br />
                  <input class="form-group__checkbox" type="checkbox" name="faves[]"> 
                  <label>BBQ</label><br />
                </div>
                
                <div class="form-group">
                  <label class="form-group__label">Why I want to work at Etch</label>
                  <textarea name="why" class="form-group__input"></textarea>
                </div>


               <button class="button"><span>I want to work at Etch </span></button>
              </form>
            </div>
          </div>
      </div>
      <div class="footer">
       <p> &copy;2020 Etch Software Ltd.</p>
      </div>
    </div>
    
    
    <script src="./script.js"></script>
  </body>
</html>
